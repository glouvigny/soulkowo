<!DOCTYPE html>
<html>
<head>
    <title>SoulKowo - Contact list</title>
    <meta charset="UTF-8"/>
    <script src="../scripts/std.js" async></script>
    <script src="../scripts/ui.chrome.js" async></script>
    <link href="../styles/bootstrap.css" rel="stylesheet"/>
    <link href="../styles/soulkowo.css" rel="stylesheet"/>
</head>
<body>
<div id="notice" class="alert smooth-hide">
    <span id="notice-dismiss" class="close">Ã—</span>
    <span id="notice-msg">Sample shit</span>
</div>
<div id="contents">
<form id="login-form">
  <legend>SoulKowo - Login</legend>
    <div>
      <input type="text" id="login-login" placeholder="Login">
    </div>
    <div>
      <input type="password" id="login-password" placeholder="Socks password">
    </div>
    <div>
      <label class="checkbox pull-right">
        <input id="login-remember" type="checkbox"> Autologin
      </label>
      <button id="login-connect" class="btn btn-primary">Sign in</button>
      <button id="login-connect-stop" class="btn btn-primary">Stop connection</button>
    </div>
  </div>
</form>
<div id="contact-list-container" class="hide">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav pull-right">
              <li><a href="#" id="disconnect"><i class="icon-remove-sign"></i> Log out</a></li>
            </ul>
        </div>
    </div>
    <div id="contact-list-left">
        <form class="inline-form" id="add-contact-form">
            <input id="add-contact-login" type="text" class="span2" placeholder="Login">
            <input id="add-contact-button" type="button" class="btn btn-primary" value="add"/>
        </form>
        <table id="contact-list" class="table">
            <tr id="contact-placeholder" class="hide">
                <td class="contact-login">exampl_e</td>
                <td class="contact-status">
                    <span class="status-actif label label-success hide">On</span>
                    <span class="status-away label label-warning hide">Away</span>
                    <span class="status-idle label label-warning hide">Idle</span>
                    <span class="status-lock label label-important hide">Lock</span>
                    <span class="status-server label label-info hide">Srv</span>
                    <span class="status-connection label label-info hide">Cnt</span>
                </td>
                <td><span class="unread_count hide label label-info">0</span></td>
                <td class="contact-delete pull-right">Delete</td>
            </tr>
        </table>
    </div>
    <div id="message-boxes">
        <div id="contact-placeholder-messages" class="contact-messages-box hide">
            <div class="contact-messages-box-content">
                <ul class="contact_messages">
                </ul>
                <form class="form-inline send-messages">
                    <input type="text" class="form_user_msg" name="msg"/>
                    <input type="hidden" class="form_user_login" value="exampl_e"/>
                    <input type="submit" class="btn btn-primary hide" value="send"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<ul class="hide">
    <li id="im-template" class="im">
        <i><small class="timestamp"></small></i>
        <div class="message"></div>
    </li>
</ul>
</body>
</html>
